<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device width, initial scale=1.0">
    <title>Nobody - AR</title>
    <link rel="stylesheet" href="nobody.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    
<!--     Import scripts -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https:cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
<!--   Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>
  
  

<!--   BODY --------------------------->
  <body style="margin : 0px; overflow: hidden;">
  
    <!-- Loader that appears upon page load -->
  <div class="arjs-loader">
    <div><p>Loading, please wait...</p></div>
  </div>

  <!-- Back button -->
  <a href="../nobody.html">
  	<div id="nav_ar">
        	<div class="nav_button">
            <h2>&#8668;</h2>
        	</div>
	  </div>
  </a>


<!--   A FRAME --------------------------->
<!--     <a-scene embedded arjs> -->
<!-- NOTE: vr-mode-ui="enabled: false" disables VR stuff -->
<!-- NOTE: stats enables stats -->
    <a-scene 
    embedded 
    arjs='sourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono' 
    renderer='antialias: true; alpha: true; precision: best;' 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
	
<!-- 	DEFINE ASSETS -->
	
	  <a-assets>
		<img id="ithaca" src="art/scene_ithaca.png">
	  </a-assets>
    
	  <a-assets>
		<img id="pylos" src="art/scene_pylos.png">
	  </a-assets>
    
	  <a-assets>
		<img id="sparta" src="art/scene_sparta.png">
	  </a-assets>
	  
	  	  <a-assets>
		<img id="reunion" src="art/scene_reunion.png">
	  </a-assets>
	  
	  	  <a-assets>
		<img id="circe" src="art/scene_circe.png">
	  </a-assets>
	  
	  	  <a-assets>
		<img id="cyclopes" src="art/scene_cyclopes.png">
	  </a-assets>
	  
	  	  <a-assets>
		<img id="troy" src="art/scene_troy.png">
	  </a-assets>
	
    
    
<!--     DEFINE MARKERS -->
	<a-marker type='pattern' url='pattern/troy.patt'>
	<a-image src="#troy" position="0 0.5 0" height="1.5" width="1.5"></a-image>
	<!-- <a-box position='0 0.5 0' color="yellow" material='opacity: 0.5;'></a-box> -->
<!-- 
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
 -->
      </a-marker>
      
	<a-marker type='pattern' url='pattern/cyclopes.patt'>
<!-- 	<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<a-image src="#cyclopes" position="0 0 0" height="1.5" width="1.5"></a-image>
<!-- <a-plane position='0 1.0 0' material='src:https://.com/playground/aframe/examples/img/coffee-01.png;'></a-plane> -->
      </a-marker>
      
	<a-marker type='pattern' url='pattern/circe.patt'>
<!-- 	<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<a-image src="#circe" position="0 0.5 0" height="1.5" width="1.5"></a-image>
      </a-marker>
      
	<a-marker type='pattern' url='pattern/reunion.patt'>
		<!-- <a-box position='0 0.5 0' color="blue" material='opacity: 0.5;'></a-box> -->
		<a-image src="#reunion" position="0 0.5 0" height="1.5" width="1.5"></a-image>
      </a-marker>
      
      	<a-marker type='pattern' url='pattern/sparta.patt'>
		<a-image src="#sparta" position="0 0.5 0" height="1.5" width="1.5"></a-image>
      </a-marker>

      
      	<a-marker type='pattern' url='pattern/pylos.patt'>
		<a-image src="#pylos" position="0 0.5 0" height="1.5" width="1.5"></a-image>
      </a-marker>
      
      	<a-marker type='pattern' url='pattern/ithaca.patt'>
		<a-image src="#ithaca" position="0 0.5 0" height="1.5" width="1.5"></a-image>
      </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
