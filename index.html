    	/*Archivo*/
    	@import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');;

		html {
			box-sizing: border-box;
		}

		*, *:before; *:after; {
			box-sizing: inherit;
		}

		body {
			padding: 0; 
			margin: 0;
			text-align: left;
			background-color: #e0e0e0;
			user-select: none;
			font-family: 'Archivo', sans-serif;
			color: #000000;
		}

		p {

		}

		p, h1, h2, h3, h4, h5 {
			font-family: 'Archivo', sans-serif;
		}

		h1, h2, h3, h4, h5 {
			font-family: 'Archivo', sans-serif;
		}

		iframe {
			display: block;
			margin: auto;
			border: none;
			border-radius: 0px;
			position: absolute;
			width: 1366px;
			height: 768px;
			font-family: 'Archivo', sans-serif;
		}

		header {
			display: block;
			margin: auto;
			text-align: left;
			width: 1366px;
			height: 90px;
		}

		nav {
			width: 450px;
			height: 100px;
			position: absolute;
			top: 0%;
			right: 5%;
			opacity: 50%;
			transition: 0.2s;
		}

		nav:hover {
			opacity: 95%;
		}

		#container_img {
			display: flex;
			justify-content: space-around;
			align-items: flex-end;
			margin-top: 15px;
		}

		#container_img img {

			height: 60px;
		}

		#container_p {
			display: flex;
			justify-content: space-around;
			align-items: flex-end;
			margin-top: -25px;
		}

		#container_p p {
			width: 90px;
			height: 10px;
		}

		#frame {
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: -10;
		}

		#p5_loading {
	    /*color: #e0e0e0;*/
	    font-family: 'Archivo', sans-serif;
	    color: #000000;
	    background-color: transparent;
      box-sizing: border-box;
      display: block;
      position: absolute;
      top:  30%;
      left:  50%;
      height: 400px;
      width: 400px;
      margin-left: -200px;
      margin-top: -200px;
		}

		/*BEGIN IMPORTED FROM 2021 About*/
		#homeabout {
		    position: absolute;
		    width: 100%;
		    bottom: 20%;
		    height: 60%;
		    font-size: 2.5em;
		}

		#homeabout p {
		    text-transform: lowercase;
		    letter-spacing: 0.5px;
		}

		#about_maj {
		    font-size: 1.75em;
		    letter-spacing: 2px;
		    font-weight: 600;
		}

		#about_desc {
		    font-size: 1em;
		    letter-spacing: 0.25px;
		}

		#small_note {
		    font-size: 0.75em;
		    letter-spacing: 0.25px;
		    opacity:  0.6;
		}

		#small_note a {
			text-transform: none;
			text-decoration: underline;
			color: #000000;
		}


		/*Solar System imported from CSScodelab free code*/
		/*Source: https://www.csscodelab.com/html-css-loading-page-animations/*/
		.spinner-box {
		  width: 300px;
		  height: 300px;
		  margin-left: 50px;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  background-color: transparent;
		}

		.solar-system {
		  width: 250px;
		  height: 250px;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}

		.orbit {
		  position: relative;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  border: 1px solid #999893;
		  border-radius: 50%;
		} 

		.earth-orbit {
		  width: 165px;
		  height: 165px;
		  -webkit-animation: spin 12s linear 0s infinite;
		}

		.venus-orbit {
		  width: 120px;
		  height: 120px;
		  -webkit-animation: spin 7.4s linear 0s infinite;
		}

		.mercury-orbit {
		  width: 90px;
		  height: 90px;
		  -webkit-animation: spin 3s linear 0s infinite;
		}

		.planet {
		  position: absolute;
		  top: -5px;
		  width: 10px;
		  height: 10px;
		  border-radius: 50%;
		  background-color: #C7CBD0;
		}

		.sun {
		  width: 35px;
		  height: 35px;
		  border-radius: 50%;
		  background-color: #767166;
		}

		.leo {
		  position: absolute;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  border-radius: 50%;
		}

		.blue-orbit {
		  width: 165px;
		  height: 165px;
		  border: 1px solid #91daffa5;
		  -webkit-animation: spin3D 3s linear .2s infinite;
		}

		.green-orbit {
		  width: 120px;
		  height: 120px;
		  border: 1px solid #91ffbfa5;
		  -webkit-animation: spin3D 2s linear 0s infinite;
		}

		.red-orbit {
		  width: 90px;
		  height: 90px;
		  border: 1px solid #ffca91a5;
		  -webkit-animation: spin3D 1s linear 0s infinite;
		}

		.white-orbit {
		  width: 60px;
		  height: 60px;
		  border: 2px solid #ffffff;
		  -webkit-animation: spin3D 10s linear 0s infinite;
		}

		@keyframes spin {
		  from {
		    transform: rotate(0);
		  }
		  to{
		    transform: rotate(359deg);
		  }
		}

		@keyframes spin3D {
		  from {
		    transform: rotate3d(.5,.5,.5, 360deg);
		  }
		  to{
		    transform: rotate3d(0deg);
		  }
		}

		/*END IMPORTED FROM 2021 About*/

		.sketch_full {
			visibility: visible;
			display: block;
		}

		@media screen and (max-width: 760px) {
			.sketch_full {
				visibility: hidden;
				display: none;
			}
		}
    </style>
